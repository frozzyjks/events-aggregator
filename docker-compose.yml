services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/events
      EVENTS_API_URL: http://events-provider.dev-2.python-labs.ru
      EVENTS_API_KEY: AWae_s_--npvJzzP6Jk27hDRBUc8NzKsPcdlP6aQ8aw
    ports:
      - "8000:8000"
volumes:
  postgres_data: